        <form action="#">
         <div>
            <h3>예약자정보를 입력해주세요</h3>
            <label for="user_name">예약자 성명</label>
            <input type="text" id="user_name" placeholder="이름" required><br>
            <label for="user_bitrh">생년월일</label>
            <input type="number" id="user_bitrh" placeholder="8자리 숫자만 입력해주세요" required><br>
            <label for="user_num">예약자 연락처</label>
            <input type="text" id="user_num" placeholder="예시)010-1111-1111" required><br>
            <label>내원 기록</label><br>
            <label for="first">초진</label>
            <input type="radio" id="first" name="user_history">
            <label for="second">재진</label>
            <input type="radio" id="second" name="user_history"><br>
            <label for="write">예약내용</label>
            <textarea id="write">아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다.</textarea><br>
            <input type="checkbox" id="user_agree" required>
            <label for="user_agree">개인정보수집동의</label>
         </div>
         <input type="submit" value="온라인예약 신청하기">
         <input type="reset" value="취소">
        </form>
</body>
