<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 회원가입</title>
</head>
<body>
    <form action="#">
    <Fieldset>
        <legend>CREATE YOUR ACCOUNT</legend>
        <label for="user_email">Email Address</label><br>
        <input type="text" id="user_email">
        <br>
        <label for="user_address">Confirm your Address</label><br>
        <input type="text" id="user_address">
        <br>
        <label for="user_national">Country of Residence</label><br>
        <select id="user_national">
            <option>Korea, Republic of</option>
            <option>Tokyo, Japan</option>
            <option>Beijing, China</option>
        </select>
        <br>
        <input type="checkbox" id="write">
        <label for="write">
            I am 13 years of age or older and agree to the terms of the <b>Steam Subscriber Agreement</b> and the <b>Valve Privacy Policy</b>.
        </label>
    </Fieldset>
    </form>
    <input type="submit" value="Continue">
</body>
</html>
